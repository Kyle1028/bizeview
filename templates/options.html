<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>選擇隱私處理方式</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 32px; color: #1c1c1c; background: #f5f6f8; }
      .card { border: none; border-radius: 0; padding: 20px; max-width: 900px; background: #ffffff; }
      .row { margin: 12px 0; }
      img { max-width: 100%; border: none; border-radius: 0; }
      button { padding: 8px 16px; background: #1f6feb; color: #ffffff; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { background: #1b5fd1; }
      .hint { color: #666; font-size: 14px; }
      .preview-title { margin-bottom: 8px; }
      label { display: block; color: #1c1c1c; }
      input[type="radio"] { margin-right: 6px; }
      .back-link { color: #1f6feb; text-decoration: none; }
      .back-link:hover { text-decoration: underline; }
      
      /* 圖片與人臉框容器 */
      .image-container {
        position: relative;
        display: inline-block;
        max-width: 100%;
      }
      .image-container img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .face-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .face-box {
        position: absolute;
        border: 3px solid;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.2s ease;
        box-sizing: border-box;
      }
      .face-box.selected {
        border-color: #28a745;
        background-color: rgba(40, 167, 69, 0.15);
      }
      .face-box.unselected {
        border-color: #dc3545;
        background-color: rgba(220, 53, 69, 0.1);
      }
      .face-box:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transform: scale(1.02);
      }
      .face-number {
        position: absolute;
        top: -3px;
        left: -3px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2px 6px;
        font-size: 12px;
        font-weight: bold;
        border-radius: 3px 0 3px 0;
      }
      
      /* Loading Overlay */
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .loading-overlay.active { display: flex; }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: #ffffff;
        margin-top: 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text" id="loading-text">正在處理中，請稍候...</div>
    </div>

    <div class="card">
      <h2>人臉標註預覽</h2>
      <div class="row">
        <div class="preview-title">偵測結果（點擊人臉框來選擇/取消選擇）</div>
        {% if faces and faces|length > 0 %}
          <div class="hint" style="color: #28a745; margin-bottom: 12px;">
            綠色框 = 已選擇處理 | 紅色框 = 未選擇 | 點擊框可切換狀態
          </div>
          <div class="image-container" id="image-container">
            <img src="{{ preview_url }}" alt="face preview" id="preview-image" />
            <div class="face-overlay" id="face-overlay"></div>
          </div>
        {% else %}
          <img src="{{ preview_url }}" alt="face preview" />
        {% endif %}
      </div>
      <form action="/process" method="post" enctype="multipart/form-data" id="process-form">
        <input type="hidden" name="media_id" value="{{ media_id }}" />
        <input type="hidden" name="is_video" value="{{ 'true' if is_video else 'false' }}" id="is-video" />
        <div class="row">
          {% if faces and faces|length > 0 %}
            <!-- 隱藏的 checkbox 用於提交表單 -->
            <div style="display: none;" id="hidden-checkboxes">
              {% for face in faces %}
                <input type="checkbox" name="face_ids" value="{{ face.id }}" checked id="face-checkbox-{{ face.id }}" />
              {% endfor %}
            </div>
          {% else %}
            <div class="hint">沒有偵測到人臉，將套用在整張圖/影片上。</div>
            <div class="row">
              <a href="/" class="back-link">返回上傳</a>
            </div>
          {% endif %}
        </div>
        <div class="row">
          <label><input type="radio" name="mode" value="mosaic" checked /> 馬賽克整張人臉</label>
        </div>
        <div class="row">
          <label><input type="radio" name="mode" value="eyes" /> 遮眼處理</label>
        </div>
        <div class="row">
          <label><input type="radio" name="mode" value="replace" /> 上傳圖片人臉替換</label>
        </div>
        <div class="row" id="overlay-row" style="display: none;">
          <input type="file" name="overlay" accept="image/*" />
        </div>
        <div class="row">
          <button type="submit">開始處理{{ "影片" if is_video else "照片" }}</button>
        </div>
      </form>
    </div>
    <script>
      const form = document.getElementById("process-form");
      const overlayRow = document.getElementById("overlay-row");
      const loadingOverlay = document.getElementById("loading-overlay");
      const loadingText = document.getElementById("loading-text");
      const isVideo = document.getElementById("is-video").value === "true";
      const radios = form.querySelectorAll('input[name="mode"]');
      const toggleOverlay = () => {
        const selected = form.querySelector('input[name="mode"]:checked');
        overlayRow.style.display = selected && selected.value === "replace" ? "block" : "none";
      };
      radios.forEach((radio) => radio.addEventListener("change", toggleOverlay));
      toggleOverlay();

      // Show loading overlay on form submit
      form.addEventListener("submit", () => {
        if (isVideo) {
          loadingText.textContent = "正在處理影片中，影片較大可能需要較長時間，請耐心等候...";
        } else {
          loadingText.textContent = "正在處理照片中，請稍候...";
        }
        loadingOverlay.classList.add("active");
      });

      // 人臉框交互功能
      const facesData = {{ faces|tojson|safe }};
      const previewImage = document.getElementById("preview-image");
      const faceOverlay = document.getElementById("face-overlay");
      
      if (facesData && facesData.length > 0 && previewImage && faceOverlay) {
        // 等待圖片載入完成
        previewImage.addEventListener("load", initializeFaceBoxes);
        
        // 如果圖片已經載入，直接初始化
        if (previewImage.complete) {
          initializeFaceBoxes();
        }
        
        function initializeFaceBoxes() {
          const imgWidth = previewImage.offsetWidth;
          const imgHeight = previewImage.offsetHeight;
          const naturalWidth = previewImage.naturalWidth;
          const naturalHeight = previewImage.naturalHeight;
          
          // 計算縮放比例
          const scaleX = imgWidth / naturalWidth;
          const scaleY = imgHeight / naturalHeight;
          
          // 清空現有的框
          faceOverlay.innerHTML = "";
          
          // 為每個人臉創建可點擊的框
          facesData.forEach((face) => {
            const box = document.createElement("div");
            box.className = "face-box selected";
            box.dataset.faceId = face.id;
            
            // 根據縮放比例調整位置和大小
            const x = face.x * scaleX;
            const y = face.y * scaleY;
            const w = face.w * scaleX;
            const h = face.h * scaleY;
            
            box.style.left = x + "px";
            box.style.top = y + "px";
            box.style.width = w + "px";
            box.style.height = h + "px";
            
            // 添加人臉編號標籤
            const label = document.createElement("div");
            label.className = "face-number";
            label.textContent = "#" + (face.id + 1);
            box.appendChild(label);
            
            // 點擊事件：切換選中狀態
            box.addEventListener("click", () => {
              const checkbox = document.getElementById("face-checkbox-" + face.id);
              if (checkbox) {
                checkbox.checked = !checkbox.checked;
                box.className = checkbox.checked ? "face-box selected" : "face-box unselected";
              }
            });
            
            faceOverlay.appendChild(box);
          });
        }
        
        // 視窗大小改變時重新計算框的位置
        window.addEventListener("resize", initializeFaceBoxes);
      }
    </script>
  </body>
</html>
