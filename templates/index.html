<!doctype html>
<html lang="zh-Hant">
  <head>

    <style>
      * {

        background: #ffffff;

      }
      
      /* Â∞éËà™Âàó */
      .navbar {

        padding: 15px 30px;
        display: flex;

        align-items: center;
      }
      
      .navbar-brand {

      }
      
      .navbar-user {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      
      .user-email {
        color: #666;
        font-size: 14px;
      }
      
      .nav-link {
        color: #ffffff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;

        border-radius: 6px;

      }
      
      .nav-link:hover {

      }
      
      .btn-logout {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
      }
      
      .btn-logout:hover {
        background: #c0392b;
        box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
      }
      
      /* ‰∏ªÂÖßÂÆπÂçÄ */
      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }
      
      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 100%;
        max-width: 600px;
      }
      
      h2 {
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
        text-align: center;
      }
      
      .row {
        margin: 20px 0;
      }
      
      input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 2px dashed #667eea;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        background: #f8f9fa;
        transition: all 0.3s;
      }
      
      input[type="file"]:hover {
        border-color: #764ba2;
        background: #fff;
      }
      
      button {
        width: 100%;
        padding: 14px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      button:hover {
        background: #5568d3;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      
      button:active {
        background: #4557bc;
      }
      
      .hint {
        color: #999;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }
      
      /* Loading Overlay */
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      
      .loading-overlay.active {
        display: flex;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #ffffff;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Â∞éËà™Âàó -->
    <div class="navbar">
      <div class="navbar-brand">Photo Blurring</div>
      <div class="navbar-user">
        <span class="user-email">üë§ {{ current_user.email }}</span>
        <a href="{{ url_for('auth.profile') }}" class="nav-link">ÂÄã‰∫∫Ë≥áÊñô</a>
        <a href="{{ url_for('auth.logout') }}" class="btn-logout">ÁôªÂá∫</a>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">

      <div class="loading-text">Ê≠£Âú®‰∏äÂÇ≥‰∏¶ÂÅµÊ∏¨‰∫∫ËáâÔºåË´ãÁ®çÂÄô...</div>
    </div>

    <!-- ‰∏ªÂÖßÂÆπ -->
    <div class="container">
      <div class="card">
        <h2>‰∏äÂÇ≥ÁÖßÁâáÊàñÂΩ±Áâá</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">

          </div>
          <div class="row">
            <button type="submit">‰∏äÂÇ≥‰∏¶ÂÅµÊ∏¨‰∫∫Ëáâ</button>
          </div>
          <div class="hint">
            ÊîØÊè¥Ê†ºÂºèÔºöJPG / PNG / WEBP / MP4 / WEBM / MOV
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("upload-form");
      const overlay = document.getElementById("loading-overlay");
      form.addEventListener("submit", () => {
        overlay.classList.add("active");
      });
    </script>
  </body>
</html>
